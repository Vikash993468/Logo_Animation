<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Define the keyframes for the zoom-in effect */
        @keyframes zoomIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* Style for the animated logo */
        .animated-logo {
            width: 200px; /* Set the width of the logo */
            animation: zoomIn 2s ease-in-out forwards; /* Apply animation and stop after completion */
        }
    </style>
    <title>Zoom-In Logo Animation</title>
</head>
<body>
    <!-- Your logo image here, replace 'your-logo.png' with the actual path -->
    <img src="Logo with name.png" class="animated-logo" alt="Logo">
</body>
</html>
